id: race-condition-testing

info:
  name: Race Condition testing
  author: pdteam
  severity: info

requests:
  - raw:
      - |
        GET /poc.php?wd=10 HTTP/1.1
        Host: {{Hostname}}
        Pragma: no-cache
        Cache-Control: no-cache, no-transform
        User-Agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64; rv:47.0) Gecko/20100101 Firefox/47.0
        
        aaaa

    race: true
    race_count: 128

    matchers:
      - type: status
        part: header
        status:
          - 200